dependencies:
  override:
    - go get -u github.com/jstemmer/go-junit-report
    - mkdir -p $GOPATH/src/github.com/shinofara
    - ln -s $HOME/$CIRCLE_PROJECT_REPONAME /home/ubuntu/.go_workspace/src/github.com/shinofara/stand

test:
  override:
      - mkdir -p $CIRCLE_TEST_REPORTS/golang
      - go test -race -v $(go list ./...|grep -v vendor) | go-junit-report set-exit-code=true > $CIRCLE_TEST_REPORTS/golang/junit.xml;
      - go vet $(go list ./...|grep -v vendor)

deployment:
  release:
    branch: master
    commands:
      - make build-all
