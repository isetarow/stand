- type: dir
  path: "/path/to/target/1"
  compression:
    prefix: "prefix1"
    format: zip
  storages:
    - type: local
      path: "/path/to/output/1"
      life_cycle: 1
- type: dir
  path: "/path/to/target/2"
  compression:
    prefix: "prefix2"
    format: tar
  storages:
    - type: local
      path: "/path/to/output/2"
      life_cycle: 2
